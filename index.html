<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Firebase CI/CD</title>
</head>

<body>
    <h1>Hello, Firebase CI/CD!</h1>

    <h2>Signup</h2>
    <input type="email" id="signupEmail" placeholder="Enter Email">
    <input type="password" id="signupPassword" placeholder="Enter Password">
    <button onclick="signup()">Signup</button>

    <h2>Login</h2>
    <input type="email" id="loginEmail" placeholder="Enter Email">
    <input type="password" id="loginPassword" placeholder="Enter Password">
    <button onclick="login()">Login</button>

    <button onclick="logout()">Logout</button>

    <script type="module">
        import { signupUser, loginUser, logoutUser } from "./auth/auth.js";

        async function signup() {
            const email = document.getElementById('signupEmail').value;
            const password = document.getElementById('signupPassword').value;
            try {
                await signupUser(email, password);
                alert("Signup Successful!");
            } catch (error) {
                alert(error.message);
            }
        }

        async function login() {
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;
            try {
                await loginUser(email, password);
                alert("Login Successful!");
            } catch (error) {
                alert(error.message);
            }
        }

        async function logout() {
            try {
                await logoutUser();
                alert("Logged out successfully!");
            } catch (error) {
                alert(error.message);
            }
        }
    </script>
</body>

</html>
